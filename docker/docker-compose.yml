version: "3"

services:
  app:
    build: .
    container_name: django-gunicorn
    restart: always

#    # the static-content volume is shared between app and nginx. nginx actually
#    # serves the files but they are generated when creating the django-gunicorn image
#    # so static-content is its name and /app/assets/bundles/static where it lives in
#    # the image
#    volumes:
#        - :/app/assets/bundles/static
#    env_file:
#      - django.env
    ports:
      - "8000:8000"

    # start gunicorn. copied from ra.
    command:
        "gunicorn --workers=2 --bind=0.0.0.0:8000 config.wsgi:application"

    depends_on:
      - data_redis

  data_redis:
    image: redis
    container_name: data_redis
    ports:
        - "6379:6379"

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      # copy nginx config
      - ./nginx:/etc/nginx/conf.d
      # mount static-content image generated by django-gunicorn
      - ./static:/static
    depends_on:
      - app
